name: clean_architecture_feature
description: A Mason brick to generate a Clean Architecture feature structure for Flutter/Dart projects.
version: 0.1.0+1
environment:
  mason: ">=0.1.0-dev.26 <0.2.0"
vars:
  feature_name:
    type: string
    description: The name of the feature (e.g., login, profile)
    prompt: What is the name of the feature?